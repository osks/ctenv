name: Publish Python Package

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    - name: Install dependencies
      run: |
        make dev
    - name: Run tests
      run: |
        make test
  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    environment: release
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    - name: Install dependencies
      run: |
        pip install setuptools wheel build
    - name: Verify bundled binaries are present
      run: |
        ls -la ctenv/binaries/
        echo "gosu-amd64 size: $(wc -c < ctenv/binaries/gosu-amd64)"
        echo "gosu-arm64 size: $(wc -c < ctenv/binaries/gosu-arm64)"
    - name: Build
      run: |
        python -m build
    - name: Verify wheel contents
      run: |
        python -m zipfile -l dist/*.whl | grep -E "(gosu-|LICENSE-gosu)"
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
